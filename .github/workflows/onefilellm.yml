name: OneFileLLM Content Aggregator

on:
  workflow_dispatch:
    inputs:
      sources:
        description: 'Input sources (space-separated URLs, paths, or GitHub repos)'
        required: true
        type: string
      output_name:
        description: 'Output filename (without extension)'
        required: false
        default: 'aggregated-content'
        type: string
      format:
        description: 'Output format override'
        required: false
        type: choice
        options:
          - auto
          - text
          - markdown
          - json
          - html
          - yaml
        default: auto
      crawl_depth:
        description: 'Max crawl depth for web URLs'
        required: false
        default: '3'
        type: string
      crawl_max_pages:
        description: 'Max pages to crawl'
        required: false
        default: '100'
        type: string

  # Allow calling from other workflows
  workflow_call:
    inputs:
      sources:
        description: 'Input sources (space-separated URLs, paths, or GitHub repos)'
        required: true
        type: string
      output_name:
        description: 'Output filename (without extension)'
        required: false
        default: 'aggregated-content'
        type: string
      format:
        description: 'Output format override'
        required: false
        type: string
        default: auto
      crawl_depth:
        description: 'Max crawl depth for web URLs'
        required: false
        default: '3'
        type: string
      crawl_max_pages:
        description: 'Max pages to crawl'
        required: false
        default: '100'
        type: string
    outputs:
      output_file:
        description: 'Path to the generated output file'
        value: ${{ jobs.aggregate.outputs.output_file }}
      token_count:
        description: 'Estimated token count'
        value: ${{ jobs.aggregate.outputs.token_count }}
      pr_url:
        description: 'URL of the created pull request'
        value: ${{ jobs.commit-and-merge.outputs.pr_url }}

permissions:
  contents: write
  pull-requests: write

jobs:
  aggregate:
    name: Aggregate Content
    runs-on: ubuntu-latest
    outputs:
      output_file: ${{ steps.run.outputs.output_file }}
      token_count: ${{ steps.run.outputs.token_count }}
      branch_name: ${{ steps.branch.outputs.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate branch name
        id: branch
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          BRANCH_NAME="onefilellm/output-${TIMESTAMP}"
          echo "name=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "Branch name: ${BRANCH_NAME}"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'tools/onefilellm/requirements.txt'

      - name: Install onefilellm
        run: |
          pip install -r tools/onefilellm/requirements.txt
          # Verify installation
          onefilellm --help || python -m onefilellm --help

      - name: Run onefilellm
        id: run
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          # Create docs directory if it doesn't exist
          mkdir -p docs/onefilellm

          # Build command arguments
          ARGS=""

          # Add format if not auto
          if [ "${{ inputs.format }}" != "auto" ]; then
            ARGS="$ARGS -f ${{ inputs.format }}"
          fi

          # Add crawl options
          ARGS="$ARGS --crawl-max-depth ${{ inputs.crawl_depth }}"
          ARGS="$ARGS --crawl-max-pages ${{ inputs.crawl_max_pages }}"

          # Run onefilellm and capture output
          echo "Running: onefilellm $ARGS ${{ inputs.sources }}"

          OUTPUT_FILE="docs/onefilellm/${{ inputs.output_name }}.xml"

          # Execute and save to file (disable clipboard in CI)
          onefilellm $ARGS ${{ inputs.sources }} > "${OUTPUT_FILE}" 2>&1 || {
            # If direct output fails, try without redirect
            python -m onefilellm $ARGS ${{ inputs.sources }} > "${OUTPUT_FILE}" 2>&1
          }

          # Check if output was generated
          if [ -f "${OUTPUT_FILE}" ] && [ -s "${OUTPUT_FILE}" ]; then
            echo "output_file=${OUTPUT_FILE}" >> $GITHUB_OUTPUT

            # Estimate token count (rough approximation: chars / 4)
            CHARS=$(wc -c < "${OUTPUT_FILE}")
            TOKENS=$((CHARS / 4))
            echo "token_count=$TOKENS" >> $GITHUB_OUTPUT

            echo "Generated output with ~$TOKENS estimated tokens"
            echo "File size: $(du -h ${OUTPUT_FILE} | cut -f1)"
          else
            echo "Error: No output generated"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.output_name }}
          path: docs/onefilellm/${{ inputs.output_name }}.xml
          retention-days: 30

  commit-and-merge:
    name: Commit, PR, and Merge
    needs: aggregate
    runs-on: ubuntu-latest
    outputs:
      pr_url: ${{ steps.create-pr.outputs.pull-request-url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.output_name }}
          path: docs/onefilellm/

      - name: Create branch and commit
        id: commit
        run: |
          BRANCH_NAME="${{ needs.aggregate.outputs.branch_name }}"

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create and switch to new branch
          git checkout -b "${BRANCH_NAME}"

          # Add the output file
          git add docs/onefilellm/

          # Commit
          git commit -m "docs: add OneFileLLM aggregated content

Source: ${{ inputs.sources }}
Output: docs/onefilellm/${{ inputs.output_name }}.xml
Tokens: ~${{ needs.aggregate.outputs.token_count }}

[skip ci]"

          # Push the branch
          git push -u origin "${BRANCH_NAME}"

          echo "branch=${BRANCH_NAME}" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        id: create-pr
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="${{ needs.aggregate.outputs.branch_name }}"

          PR_URL=$(gh pr create \
            --title "docs: add OneFileLLM output - ${{ inputs.output_name }}" \
            --body "## OneFileLLM Content Aggregation

**Sources:** \`${{ inputs.sources }}\`

**Output file:** \`docs/onefilellm/${{ inputs.output_name }}.xml\`

**Estimated tokens:** ~${{ needs.aggregate.outputs.token_count }}

---
*Auto-generated by OneFileLLM workflow*" \
            --head "${BRANCH_NAME}" \
            --base main)

          echo "pull-request-url=${PR_URL}" >> $GITHUB_OUTPUT
          echo "Created PR: ${PR_URL}"

      - name: Auto-merge Pull Request
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          PR_URL="${{ steps.create-pr.outputs.pull-request-url }}"

          # Enable auto-merge (squash)
          gh pr merge "${PR_URL}" --squash --auto --delete-branch

          echo "Auto-merge enabled for ${PR_URL}"

      - name: Summary
        run: |
          echo "## OneFileLLM Output Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Sources:** \`${{ inputs.sources }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Output file:** \`docs/onefilellm/${{ inputs.output_name }}.xml\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Estimated tokens:** ~${{ needs.aggregate.outputs.token_count }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull Request:** ${{ steps.create-pr.outputs.pull-request-url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The PR will be auto-merged and the branch deleted." >> $GITHUB_STEP_SUMMARY
